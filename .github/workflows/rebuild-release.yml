name: Rebuild Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  check-and-rebuild:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag exists for current version
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          
          if git rev-parse "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} exists, will rebuild release"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "Tag ${TAG} does not exist, skipping rebuild"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-and-rebuild
    if: needs.check-and-rebuild.outputs.should_build == 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Build and upload Windows artifacts
        if: matrix.os == 'windows-latest'
        run: npx electron-builder --win --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and upload macOS artifacts
        if: matrix.os == 'macos-latest'
        run: npx electron-builder --mac --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        run: npx electron-builder --linux --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.blockmap
            release/latest*.yml
          if-no-files-found: ignore

  update-release:
    needs: [check-and-rebuild, build]
    if: needs.check-and-rebuild.outputs.should_build == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*" | head -50

      - name: Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-and-rebuild.outputs.tag }}
          files: artifacts/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
